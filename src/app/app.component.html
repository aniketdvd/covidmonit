<main>
  <select name="when" id="when">
    <option value="allTime">All time</option>
    <option value="today">Today</option>
  </select>
  <input list="countries" type="text">
  <datalist id="countries">
    <option *ngFor="let country of countries" value="{{ country['alpha-3'] }}">{{ country['name'] }}</option>
  </datalist>
</main>
